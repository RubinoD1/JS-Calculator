<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
   
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Calculator Display -->
    <h1 id="output">Display Test</h1>
    
    <!-- Calculator Buttons -->
    <div class="row">
        <button type="button" class="btn btn-primary col-xs-6 col-md-3">7</button>
        <button type="button" class="btn btn-primary col-xs-6 col-md-3">8</button>
        <button type="button" class="btn btn-primary col-xs-6 col-md-3">9</button>
        <button type="button" class="btn btn-warning col-xs-6 col-md-3">DEL</button>
    </div>
    <div class="row">
        <button type="button" class="btn btn-primary col-xs-6 col-md-3">4</button>
        <button type="button" class="btn btn-primary col-xs-6 col-md-3">5</button>
        <button type="button" class="btn btn-primary col-xs-6 col-md-3">6</button>
        <button type="button" class="btn btn-primary col-xs-6 col-md-3">+</button>
    </div>
    <div class="row">
        <button type="button" class="btn btn-primary col-xs-6 col-md-3">1</button>
        <button type="button" class="btn btn-primary col-xs-6 col-md-3">2</button>
        <button type="button" class="btn btn-primary col-xs-6 col-md-3">3</button>
        <button type="button" class="btn btn-primary col-xs-6 col-md-3">-</button>
    </div>
    <div class="row">
        <button type="button" class="btn btn-primary col-xs-6 col-md-3">.</button>
        <button type="button" class="btn btn-primary col-xs-6 col-md-3">0</button>
        <button type="button" class="btn btn-primary col-xs-6 col-md-3">/</button>
        <button type="button" class="btn btn-primary col-xs-6 col-md-3">*</button>
    </div>
    <!-- two button layout 50% each -->
    <div class="row">
        <button type="button" class="btn btn-warning col-xs-6 col-md-6">RESET</button>
        <button type="button" class="btn btn-danger col-xs-6 col-md-6">=</button>
    </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
